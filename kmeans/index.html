<!DOCTYPE html>
<html>
  <head>
    <title>An example of k-means work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" integrity="sha512-frwe9LhYfUEW6OPPCXCngaeZ9LqQsvw+HG/kGBcJMby9wGIKNaBieEF8r9sO4b4lJah0OF2tV1iF8q6uymC00w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js" integrity="sha512-hfzaiL70AJeDq+4kI823i/wExm+OlOCQucA1YEuAvZamTqddR7Uz+F2ZWro3G59t0H9lfPCueglNvjczH4Rx8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="http://vstu-cad-stuff.github.io/half-gear.ico">
  </head>
  <body>
    <!------------------------------------------------>
    <div id="map"></div>
    <div id="cover"><a href="/clustering">back</a></div>
    <!-- read data -->
    <script src="data/common_ec.js"></script>
    <script src="data/common_ep.js"></script>
    <script src="data/common_rc.js"></script>
    <script src="data/common_rp.js"></script>
    <script src="data/common_sc.js"></script>
    <script src="data/common_sp.js"></script>
    <script src="data/few_ec.js"></script>
    <script src="data/few_ep.js"></script>
    <script src="data/few_rc.js"></script>
    <script src="data/few_rp.js"></script>
    <script src="data/few_sc.js"></script>
    <script src="data/few_sp.js"></script>
    <script src="data/full_ec.js"></script>
    <script src="data/full_ep.js"></script>
    <script src="data/full_rc.js"></script>
    <script src="data/full_rp.js"></script>
    <script src="data/full_sc.js"></script>
    <script src="data/full_sp.js"></script>
    <script src="data/railway_ec.js"></script>
    <script src="data/railway_ep.js"></script>
    <script src="data/railway_rc.js"></script>
    <script src="data/railway_rp.js"></script>
    <script src="data/railway_sc.js"></script>
    <script src="data/railway_sp.js"></script>
    <script src="data/river_ec.js"></script>
    <script src="data/river_ep.js"></script>
    <script src="data/river_rc.js"></script>
    <script src="data/river_rp.js"></script>
    <script src="data/river_sc.js"></script>
    <script src="data/river_sp.js"></script>
    <!-------------------------------->
    <ul id="metrics">
      <li id="euli">
        <button
          id="eucbt"
          onClick="select('euc')"
          title="Euclid metric"
        >Eu</button>
      </li>
      <li id="roli">
        <button
          id="roubt"
          onClick="select('rou')"
          title="Route metric"
        >Ro</button>
      </li>
      <li class="last" id="suli">
        <button
          id="surbt"
          onClick="select('sur')"
          title="Surface metric"
        >Su</button>
      </li>
    </ul>
    <ul id="tests">
      <li id="comli">
        <button
          id="combt"
          onClick="change('common')"
          title="Common test"
        >Cm</button>
      </li>
      <li id="rlwli">
        <button
          id="raibt"
          onClick="change('railway')"
          title="Railway test"
        >Rw</button>
      </li>
      <li id="rivli">
        <button
          id="rivbt"
          onClick="change('river')"
          title="River test"
        >Rv</button>
      </li>
      <li id="fewli">
        <button
          id="fewbt"
          onClick="change('few')"
          title="Few test"
        >Fw</button>
      </li>
      <li class="last" id="fulli">
        <button
          id="fulbt"
          onClick="change('full')"
          title="Full test"
        >Fl</button>
      </li>
    </ul>
    <div id="TARDIS">
      <input
        id="slidebar"
        type="range" value="0"
        min="0" step="1"
        title="Change visualization time"
      />
    </div>
    <!-------------------------------->
    <script src="main.js"></script>
  </body>
</html>
