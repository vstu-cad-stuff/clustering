<!DOCTYPE html>
<html>
  <head>
    <title>An example of k-means work</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" integrity="sha512-frwe9LhYfUEW6OPPCXCngaeZ9LqQsvw+HG/kGBcJMby9wGIKNaBieEF8r9sO4b4lJah0OF2tV1iF8q6uymC00w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js" integrity="sha512-hfzaiL70AJeDq+4kI823i/wExm+OlOCQucA1YEuAvZamTqddR7Uz+F2ZWro3G59t0H9lfPCueglNvjczH4Rx8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="http://vstu-cad-stuff.github.io/half-gear.ico">
  </head>
  <body>
    <!------------------------------------------------>
    <div id="map"></div>
    <div id="cover"><a href="/clustering">back</a></div>
    <!-- read data -->
    <script src="kmeuc.js"></script>
    <script src="kmeup.js"></script>
    <script src="krc.js"></script>
    <script src="krp.js"></script>
    <!-------------------------------->
    <ul id="metrics">
      <li id="euli">
        <button
          id="eucbt"
          onClick="select('euc')"
          title="Euclid metric"
        >Eu</button>
      </li>
      <li class="last" id="roli">
        <button
          id="roubt"
          onClick="select('rou')"
          title="Route metric"
        >Ro</button>
      </li>
    </ul>
    <div id="TARDIS">
      <input
        id="slidebar"
        type="range" value="0"
        min="0" step="1"
        title="Change visualization time"
      />
    </div>
    <!-------------------------------->
    <script src="main.js"></script>
  </body>
</html>
