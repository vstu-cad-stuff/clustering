<html>
  <head>
    <title>Project "Scatter" - beta</title>
    <script type="text/javascript">
      var error = false;
      script_error = function() {
        error = true;
      }
    </script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js" onerror="script_error()"></script>
    <script src="https://rawgit.com/aratcliffe/Leaflet.contextmenu/master/dist/leaflet.contextmenu.js" onerror="script_error()"></script>
    <link onerror="script_error()" rel="stylesheet" href="https://rawgit.com/aratcliffe/Leaflet.contextmenu/master/dist/leaflet.contextmenu.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>
    <ul id="tools">
      <li class="selected" id="select">
        <button
          style="background-image: url('img/pointer.png')"
          onClick="select('select')"
          title="Move points"
        />
      </li>
      <li id="point">
        <button
          style="background-image: url('img/point.png')"
          onClick="select('point')"
          title="Set point"
        />
      </li>
      <li id="spray">
        <button
          style="background-image: url('img/spray.png')"
          onClick="select('spray')"
          title="Set points around click position"
        />
      </li>
      <li id="poly">
        <button
          style="background-image: url('img/polygon.png')"
          onClick="select('poly')"
          title="Set points in a bounding box of a polygon"
        />
      </li>
      <li id="bb">
        <button
          style="background-image: url('img/bb.png')"
          onClick="select('bb')"
          title="Set points in a bounding box of a map on screen"
        />
      </li>
      <li id="delete">
        <button
          style="background-image: url('img/delete.png')"
          onClick="select('delete')"
          title="Delete points"
        />
      </li>
      <li id="save">
        <button
          style="background-image: url('img/save.png')"
          onClick="save()"
          title="Save points data"
        />
      </li>
      <li id="load">
        <button
          style="background-image: url('img/upload.png')"
          onClick="load()"
          title="Load points data"
        />
      </li>
      <li class="last" id="undo">
        <button
          style="background-image: url('img/undo.png')"
          onClick="undo()"
          title="Undo last step"
        />
      </li>
    </ul>
    <ul id="poly_sub">
      <li id="poly_sub_cancel">
        <button
          id="poly_cancel"
          style="background-image: url('img/cancel.png')"
          onClick="poly_cancel()"
          title="Cancel polygon creation"
          disabled
        />
      </li>
      <li class="last" id="poly_sub_ready">
        <button
          id="poly_ready"
          style="background-image: url('img/ready.png')"
          onClick="poly_ready()"
          title="Complete polygon"
          disabled
        />
      </li>
    </ul>
    <ul id="del_sub">
      <li id="del_sub_clear">
        <button
          id="del_clear"
          style="background-image: url('img/clear.png')"
          onClick="all_clear()"
          title="Clear map"
        />
      </li>
    </ul>
    <div id="spray_radius">
      <input
        id="input_radius"
        type="range" value="0.01"
        min="0.005" max="0.02" step="0.001"
        title="Change radius of spray"
      />
    </div>
    <ul id="select_type">
      <li class="selected" id="default">
        <button
          style="background-image: url('img/icon.png')"
          onClick="select_type('default')"
          title="Default points"
        />
      </li>
      <li id="origin">
        <button
          style="background-image: url('img/origin.png')"
          onClick="select_type('origin')"
          title="Origin points"
        />
      </li>
      <li class="last" id="destination">
        <button
          style="background-image: url('img/destination.png')"
          onClick="select_type('destination')"
          title="Destination points"
        />
      </li>
    </ul>
    <div id="input">
      Point's count: <br />
      <input type="input" id="count" />
    </div>
    <div id="cover"><a href="/clustering">back</a></div>
    <div id="error">Error while loading scripts <br/>
      Try to <a href='javascript:reload()'>reload</a> the page</div>
    <script src="main.js"></script>
  </body>
</html>
